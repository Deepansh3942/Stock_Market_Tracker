<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #454545;
        font-family: Arial, sans-serif;
      }
      header {
        width: 100%;
        background: #222;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      .calendar-container {
        width: 90vw;
        max-width: 800px;
        background: rgb(34, 34, 34);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 20px;
      }
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        text-align: center;
      }
      .day {
        padding: 10px;
        background: #000000;
        border-radius: 5px;
      }
      .today {
        background: #007bff;
        color: rgb(0, 0, 0);
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Calendar</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stocks.html" class="active">Live Stocks</a></li>
          <li><a href="currency.html">Currency Converter</a></li>
          <li><a href="interest.html">Compound Interest Calculator</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="cart.html" class="cart-icon">ðŸ›’</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="calendar-container">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">&#9664;</button>
        <h2 id="current-month-year"></h2>
        <button onclick="changeMonth(1)">&#9654;</button>
      </div>
      <div class="calendar-grid" id="calendar"></div>
    </div>

    <script>
      let currentDate = new Date();

      function renderCalendar() {
        const calendar = document.getElementById("calendar");
        const currentMonthYear = document.getElementById("current-month-year");
        calendar.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        currentMonthYear.innerText = currentDate.toLocaleString("default", {
          month: "long",
          year: "numeric",
        });

        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement("div");
          calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayElement = document.createElement("div");
          dayElement.classList.add("day");
          dayElement.innerText = day;

          if (
            day === new Date().getDate() &&
            month === new Date().getMonth() &&
            year === new Date().getFullYear()
          ) {
            dayElement.classList.add("today");
          }

          calendar.appendChild(dayElement);
        }
      }

      function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        renderCalendar();
      }

      renderCalendar();
    </script>
  </body>
</html>
